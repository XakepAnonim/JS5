<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="wrap">
    <h1 class="title">Registration</h1>
    <form action="" class="form" name="registration"
          onsubmit="sumb(event)">
        <div class="input-block">
            <label for="name">NAME</label>
            <input id="name" type="text" class="input"
                   placeholder="NAME">
        </div>
        <div class="input-block">
            <label for="email">EMAIL</label>
            <input id="email" tabindex="1" name="email" type="email"
                   class="input"
                   placeholder="EMAIL">
            <div class="error"></div>
        </div>

        <div class="input-block">
            <label for="about">ABOUT ME</label>
            <textarea name="about" id="about" class="input"
                      rows="5" style="resize: none;"
                      placeholder="ABOUT YOURSELF"></textarea>
        </div>

        <div class="input-block">
            <label for="town">MY TOWN</label>
            <select name="town" id="town" class="input">
                <option value="Elabuga">Elabuga</option>
                <option value="Moscow">Moscow</option>
                <option value="Kazan">Kazan</option>
            </select>
        </div>

        <div class="input-block2">
            <input id="girl" type="radio" class="input" name="gender">
            <label for="girl">GIRL</label>
        </div>
        <div class="input-block2">
            <input id="boy" type="radio" class="input" name="gender">
            <label for="boy">BOY</label>
        </div>
        <div class="input-block2">
            <input id="agree" checked type="checkbox" class="input"
                   name="agree">
            <label for="agree">I AGREE TO THE PROCESSING OF PERSONAL
                DATA</label>
        </div>
        <button type="submit" class="btn">SEND DATA</button>
    </form>
</div>

<script defer src="./main.js"></script>
</body>
</html>
